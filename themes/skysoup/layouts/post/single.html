{{ partial "header.html" . }}

{{ if .Params.image }}
<section class="post-hero-image">
    <img src="{{ .Params.image }}" alt="{{ .Title }}" />
</section>
{{ end }}

<section class="main">
	<article class="post">
  		<h1>{{ .Title }}</h1> 
  		{{ .Content }} 
	</article>
</section>

{{ partial "footer.html" . }}
