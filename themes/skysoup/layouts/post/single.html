{{ partial "header.html" . }}

<section class="post-container">
	<article class="post">
  		
  		<header>
  			<h1 class="post-title">{{ .Title }}</h1>

  			<p class="post-details">
  				{{ .Date.Format "2 Jan, 2006" }} &mdash; {{ .ReadingTime }} minutes
  			</p>
  			
  		</header>

  		<div class="post-content">
  			{{ .Content }} 
  		</div>

  		<div class="post-footer">

  		</div>

	</article>
</section>

{{ partial "footer.html" . }}
